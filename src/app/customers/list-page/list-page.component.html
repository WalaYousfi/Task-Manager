<h1>Admin dashboard</h1>

<mat-list>
  <h3 mat-subheader>Team Members</h3>
  @for (member of teamMembers |async; track member) {
  <mat-list-item >
    <mat-icon mat-list-icon>member</mat-icon>
    <h4>{{ member.data.name }} - {{ member.data.email }}
      <button mat-button (click)="openDialog(member.id)">Open dialog</button>
    </h4>

    @if (!$last) {
    <mat-divider [inset]="true"></mat-divider>
    }
  </mat-list-item>
  }
  <mat-divider></mat-divider>
</mat-list>
